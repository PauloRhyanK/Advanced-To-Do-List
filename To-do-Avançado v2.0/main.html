        <div class="painel-geral">
            <p class="title-container">To-do-List Avançado</p>
            <div class="adm-container">
                <label class="label-style" for="new-task">New task</label> <br>
                <input type="text" id="new-task" placeholder="Typing new task...">
                <button id="add-task"><i class="fa-solid fa-plus"></i></i></button>    
            </div>
            <div class="container-two">
                <div class="adm-container">
                    <form action="" method="get">
                        <label class="label-style" for="seach">Search Task</label> <br>
                        <input type="seach" id="search-box" placeholder="Typing your task...">
                        <button id="search-task"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div  class="adm-container">
                    <label for="label-style">Filtrar</label><br>
                    <select name="task-status" id="taskstatus">
                        <option value="concluded">Concluded</option>
                        <option value="progess">in progess</option>
                        <option value="ninicialized">not inicialized</option>
                    </select>
                    <button type="button">Aplicar</button>
                </div>
            </div>
